<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume</title>
    <!-- fav_icon  -->
    <link rel="icon" type="image/png" href="images/favicon.png" />

    <!-- css -->
    <link rel="stylesheet" href="style.css" />

  <body>

    <p>Coding</p>
    <p>, Music</p>
    <br />
    <!-- script -->
    <script src="script.js"></script>
